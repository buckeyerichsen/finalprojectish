<h1>Add New Albums</h1>
<form action="#" th:action="@{/updatealbum}" th:object="${album}" method="post">
    <input type="hidden" th:field="*{id}" />
    Album Name :<input type="text" th:field="*{albumname}" />
    <span th:if="${#fields.hasErrors('albumname')}"
          th:errors="*{albumname}"></span><br/>
    Album Genre :<input type="text" th:field="*{genre}" />
    <span th:if="${#fields.hasErrors('genre')}"
          th:errors="*{genre}"></span><br/>
    Album Release Year :<input type="text" th:field="*{year}" />
    <span th:if="${#fields.hasErrors('year')}"
          th:errors="*{year}"></span><br/>
    Album Price :<input type="text" th:field="*{price}" />
    <span th:if="${#fields.hasErrors('price')}"
          th:errors="*{price}"></span><br/>



</form>
